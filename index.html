<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Steady-State Drug Calculator</title>
</head>
<body>
    <h2>Steady-State Drug Concentration Calculator</h2>
    <label>Dose (mg): </label><input type="number" id="dose"><br>
    <label>Bioavailability (F): </label><input type="number" id="bioavailability" value="1"><br>
    <label>Dosing Interval (hr): </label><input type="number" id="interval"><br>
    <label>Clearance (L/hr): </label><input type="number" id="clearance"><br>
    <button onclick="calculateCss()">Calculate</button>
    <h3>Steady-State Concentration: <span id="result"></span> mg/L</h3>

    <script>
        function calculateCss() {
            let F = parseFloat(document.getElementById("bioavailability").value);
            let D = parseFloat(document.getElementById("dose").value);
            let tau = parseFloat(document.getElementById("interval").value);
            let CL = parseFloat(document.getElementById("clearance").value);
            let Css = (F * D) / (tau * CL);
            document.getElementById("result").innerText = Css.toFixed(2);
        }
    </script>
</body>
</html>
